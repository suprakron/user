{% extends 'base.html' %}
 {% block title %} index {% endblock %}

 
{% block content %}

<h1>post</h1>

<ul>
{% for post in object_list %}
     <li><a href="{% url 'article-detail' post.pk %}">{{ post.title }} </a>- {{ post.author.first_name }} 
        {{ post.author.last_name }} - {{ post.author.email }} -  <small><a href="{% url 'update_post' post.pk %}">(edit) </a></small> 
        <br/>
    {{ post.body }}</li>

{% endfor %} 
</ul>

{% endblock %}
